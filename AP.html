<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Apply Pass</title>
</head>

<body class="bg-[#f4f4f4]  m-0 p-0">

    <div class="container w-full my-5  md:w-[70%] lg:w-[60%] rounded-[5px] md:mx-auto  bg-[#ffffffa9] shadow " id="cont">
        <div class="logo flex justify-center items-center ">
            <img class="w-1/2 mt-4" src="logo4.png" alt="" srcset="">
        </div>
        <h2 class="text-center  text-[#0070c9] my-2 text-[20px] md:text-[24px] lg:text-[26px] xl:text-[28px] 2xl:text-[30px] p-5 font-bold">Apply Pass</h2>
        <hr class="mb-4 ">


        <div class="main ">
            <div class="apply border-2 border-gray-400 p-3 m-4 flex justify-between items-center rounded-2xl">
                <p class="font-bold text-[12px] md:text-[14px] lg:text-[16px] xl:text-[18px] 2xl:text-[20px] ">Click the button below to apply for a bus pass</p>

                <a class="bg-purple-400 border-2 border-gray-400  rounded-2xl hover:bg-purple-500 font-bold  block w-[100px] h-8 py-2 px-4 text-[10px] sm:text-[12px] sm:py-2  md:text-[14px] md:h-10  md:w-[110px] lg:text-[18px] lg:w-[140px] lg:py-1 xl:text-[20px] xl:w-[150px] xl:py-1 2xl:text-[22px] 2xl:w-[160px] 2xl:py-0.5" href="apply.html">Apply Now</a>


            </div>
            <div class="payment border-2 border-gray-400 p-3 m-4 flex justify-between items-center rounded-2xl">
                <p class="font-bold text-[12px] md:text-[14px] lg:text-[16px] xl:text-[18px] 2xl:text-[20px]">Click the button below to payment for a bus pass</p>
                <a class="bg-green-400 border-2 border-gray-400 rounded-2xl hover:bg-green-600 font-bold block w-[120px] h-8 py-2 px-4 text-[10px] sm:text-[12px] sm:py-2  md:text-[14px] md:h-10  md:w-[130px] lg:text-[18px] lg:w-[160px] lg:py-1 xl:text-[20px] xl:w-[180px] xl:py-1 2xl:text-[22px] 2xl:w-[200px] 2xl:py-0.5" href="payment.html">Payment Now</a>
            </div>
        </div>


        <div class="  p-4">
            <button
                class="block h-8 py-1 px-2 text-[10px] sm:text-[12px] md:text-[14px]  md:h-10  md:w-1/5 lg:text-[18px] xl:text-[20px] 2xl:text-[22px] bg-[#333] text-[#fff] border-none cursor-pointer rounded-[6px] md:rounded hover:bg-[#555]  "
                type="submit">submit</button>
        </div>
    </div>
</body>

</html>
