<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bus Pass Renewal System</title>
</head> 

<body class="bg-[#f4f4f4]  bg[url('photo3.png')] bg-cover bg-no-repeat bg-fixed p-0 m-0 flex justify-center items-center">

    <div class="container bg-[#ffffffa9] p-5 rounded-lg shadow max-w-[400px] w-full mx-3 my-5">
        <h1 class="text-center text-[#0070c9] mb-[28px] text-[20px] md:text-[24px] lg:text-[26px] xl:text-[28px] 2xl:text-[30px] font-bold">Renew Bus Pass</h1>
        <hr class="mb-4">
        <form id="renew" action="/renew" method="POST">
                <label class="block mb-[10px] text-[#000000] text-[14px] md:text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text[22px] font-bold" for="name">Full Name :</label>
                <input class="w-full  py-1.5 px-2  border-2 border-[#ccc] rounded box-border h-[35px] md:h-[40px] mb-4 "
                    type="text" id="name" name="name" placeholder="Full Name " required>

                <label class="block mb-[10px] text-[#000000] text-[14px] md:text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text[22px] font-bold" for="email">Email :</label>
                <input class="w-full  py-1.5 px-2  border-2 border-[#ccc] rounded box-border h-[35px] md:h-[40px] mb-4 "
                    type="email" id="email" name="email" placeholder="Email" required>

                <label class="block mb-[10px] text-[#000000] text-[14px] md:text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text[22px] font-bold" for="dob">Date of Birth :</label>
                <input class="w-full  py-1.5 px-2  border-2 border-[#ccc] rounded box-border h-[35px] md:h-[40px] mb-4 "
                    type="date" id="dob" name="dob" required>

                <label class="block mb-[10px] text-[#000000] text-[14px] md:text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text[22px] font-bold" for="pass-number">Bus Pass
                    Number :</label>
                <input class="w-full  py-1.5 px-2  border-2 border-[#ccc] rounded box-border h-[35px] md:h-[40px] mb-4 "
                    type="text" id="pass-number" name="pass-number" placeholder="Bus Pass Number" required>

                <label class="block mb-[10px] text-[#000000] text-[14px] md:text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text[22px] font-bold" for="renewal-date">Renewal
                    Date :</label>
                <input class="w-full  py-1.5 px-2  border-2 border-[#ccc] rounded box-border h-[35px] md:h-[40px] mb-4 "
                    type="date" id="renewal-date" name="renewal-date" required>

                <button
                    class="w-1/4 h-8 py-0.5 text-[10px] sm:text-[12px] md:text-[14px]  md:h-10  md:w-1/3 lg:text-[18px] xl:text-[20px]   bg-[#28a745] text-white border-none rounded-[6px]  md:rounded cursor-pointer  hover:bg-[#218838] mt-4"
                    type="submit">Renew Pass</button>
        </form>
    </div>
    <script>
        document.getElementById("renew").addEventListener("submit", (evt) => {
            var name = document.getElementById("name").value
            var email = document.getElementById("email").value
            var dob = document.getElementById("dob").value
            var passnumber = document.getElementById("pass-number").value
            var renewaldate = document.getElementById("renewal-date").value

            if (!name || !email || !dob || !passnumber || !renewaldate) {
                alert("Please fill in all required fields.")
                evt.preventDefault()
            }
            else {
                alert("Form submitted successfully!")
            }

        })
    </script>

</body>

</html>
