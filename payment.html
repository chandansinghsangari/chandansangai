<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Payment Gateway</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Secure Payment Gateway</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="paymentMethod">Select Payment Method</label>
        <select id="paymentMethod">
          <option value="card">Credit/Debit Card</option>
          <option value="netBanking">Net Banking</option>
          <option value="upi">UPI</option>
          <option value="qr">QR Code</option>
        </select>
      </div>

      <!-- Card Payment Section -->
      <div id="cardDetails" class="payment-method">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="16" required>
        </div>
        <div class="form-group">
          <label for="cardHolder">Card Holder Name</label>
          <input type="text" id="cardHolder" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="***" maxlength="3" required>
        </div>
      </div>

      <!-- Net Banking Section -->
      <div id="netBankingDetails" class="payment-method" style="display: none;">
        <div class="form-group">
          <label for="bankSelect">Select Bank</label>
          <select id="bankSelect">
            <option value="hdfc">HDFC Bank</option>
            <option value="sbi">State Bank of India</option>
            <option value="icici">ICICI Bank</option>
            <option value="axis">Axis Bank</option>
          </select>
        </div>
      </div>

      <!-- UPI Section -->
      <div id="upiDetails" class="payment-method" style="display: none;">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <input type="text" id="upiId" placeholder="example@upi" required>
        </div>
      </div>

      <!-- QR Code Section -->
      <div id="qrDetails" class="payment-method" style="display: none;">
        <p>Scan the QR Code below to make the payment:</p>
        <div class="qr-code">
          <img src="qr.png" alt="QR Code">
        </div>
      </div>

      <div class="form-group">
        <button type="button" id="payNow">Pay Now</button>
      </div>
    </form>
    <p id="statusMessage"></p>
  </div>
  <script src="payment.js"></script>
</body>
</html>
